<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Placement Prediction</h1>
        <form action="/predict" method="post">
            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" name="cgpa" id="cgpa" required>
            
            <label for="resume_score">Resume Score:</label>
            <input type="number" step="0.01" name="resume_score" id="resume_score" required>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
